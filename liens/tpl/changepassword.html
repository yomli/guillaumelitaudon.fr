<!DOCTYPE html>
<html lang="fr">
<head>{include="includes"}</head>
<body id="top" onload="document.changepasswordform.oldpassword.focus();">
	{include="page.header"}


	<article role="article">

		<header>
			<h2>Changer de mot de passe</h2>
		</header>


		<form method="POST" action="" name="changepasswordform" id="changepasswordform">
			Ancien mot de passe&nbsp;: <input type="password" name="oldpassword"><br />
			Nouveau mot de passe&nbsp;: <input type="password" name="setpassword"><br />
			<input type="hidden" name="token" value="{$token}">
			<input type="submit" name="Save" value="Enregistrer" class="button">
		</form>


	</article>

	{include="page.footer"}
</body>
</html>
