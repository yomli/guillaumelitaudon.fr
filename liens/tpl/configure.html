<!DOCTYPE html>
<html lang="fr">
<head>{include="includes"}</head>
<body id="top" onload="document.configform.title.focus();">
	{include="page.header"}


	<article role="article">

		<header>
			<h2>Configurer Shaarli</h2>
		</header>

		
		{$timezone_js}
		<form method="POST" action="" name="configform" id="configform">
			<input type="hidden" name="token" value="{$token}">
			<table border="0" cellpadding="20">

				<tr><td><b>Titre de la page&nbsp;:</b></td><td><input type="text" name="title" id="title" size="50" value="{$title}"></td></tr>

				<tr><td valign="top"><b>Timezone&nbsp;:</b></td><td valign="top">{$timezone_form}</td></tr>

				<tr><td valign="top"><b>Redirector&nbsp;:</b></td><td><input type="text" name="redirector" id="redirector" size="50" value="{$redirector}"><br>(e.g. <i>http://anonym.to/?</i> masque le HTTP_REFERER)</td></tr>

				<tr><td valign="top"><b>Sécurité&nbsp;:</b></td><td><input type="checkbox" name="disablesessionprotection" id="disablesessionprotection" {if="!empty($GLOBALS['disablesessionprotection'])"}checked{/if}><label for="disablesessionprotection">&nbsp;Désactiver la protection contre le détournement de cookie (cochez si vous êtes souvent déconnecté(e) ou si votre adresse IP change souvent).</label></td></tr>

				<tr><td valign="top"><b>Fonctionnalités&nbsp;:</b></td><td>
					<input type="checkbox" name="disablejquery" id="disablejquery" {if="!empty($GLOBALS['disablejquery'])"}checked{/if}><label for="disablejquery">&nbsp;Désactiver jQuery et tous les javascripts lourds (par exemple : Autocomplétion des tags. Utile pour les ordinateurs un peu lents).</label>
				</td></tr>
				<tr><td valign="top"><b>Nouveau lien&nbsp;:</b></td><td>
					<input type="checkbox" name="privateLinkByDefault" id="privateLinkByDefault" {if="!empty($GLOBALS['privateLinkByDefault'])"}checked{/if}/><label for="privateLinkByDefault">&nbsp;Tous les nouveaux liens sont privés par défaut.</label></td>
				</tr>
				<tr><td></td><td align="right"><input type="submit" name="Save" value="Sauvegarder" class="button"></td></tr>
			</table>
		</form>
		

	</article>

	{include="page.footer"}
</body>
</html>
