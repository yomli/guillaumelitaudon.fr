<!DOCTYPE html>
<html lang="fr">
<head>{include="includes"}</head>
<body id="top" {if="ban_canLogin()"} onload="document.loginform.login.focus();"{/if}>
	{include="page.header"}


	<article role="article">

		<header>
			<h2>Connexion</h2>
		</header>



		<div id="headerform">
			{if="!ban_canLogin()"}
			You have been banned from login after too many failed attempts. Try later.
			{else}
			<form method="post" name="loginform">
				Utilisateur : <input type="text" name="login" tabindex="1"><br />
				Mot de passe : <input type="password" name="password" tabindex="2"><br />
				<input type="submit" value="Connexion" class="button" tabindex="4"><br><br />
				<input style="margin:10 0 0 40;" type="checkbox" name="longlastingsession" id="longlastingsession"  tabindex="3"><label for="longlastingsession">&nbsp;Rester connect√© (ne pas cocher sur un ordinateur public).</label>
				<input type="hidden" name="token" value="{$token}">
				{if="$returnurl"}<input type="hidden" name="returnurl" value="{$returnurl|htmlspecialchars}">{/if}
			</form>
			{/if}
		</div>

		

	</article>

	{include="page.footer"}
</body>
</html>
